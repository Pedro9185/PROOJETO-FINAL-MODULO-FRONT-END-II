<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRIAR CONTA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/bloco-de-anotacoes.png" />
  </head>

  <body class="bg-primary bg-gradient">
    <div class="container container-main h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12 col-lg-5 bg-info bg-gradient p-5 rounded animacao">
          <div class="container d-flex flex-direction-column">
            <div class="row text-center">
              <div class="col-12 my-2">
                <h3>CRIAR CONTA</h3>
              </div>
              <div class="col-12 mt-3">
                <div class="form-floating mb-3">
                  <form id="formulario-cadastro">
                    <div class="col-12 mt-3">
                      <input
                        class="form-control"
                        value=""
                        id="nome"
                        type="text"
                        required
                        placeholder="Nome"
                      />
                    </div>
                    <div class="col-12 mt-3">
                      <input
                        class="form-control"
                        value=""
                        id="senha"
                        type="password"
                        required
                        placeholder="Senha"
                      />
                    </div>
                    <div class="col-12 mt-3">
                      <input
                        class="form-control"
                        value=""
                        id="repassword"
                        type="password"
                        required
                        placeholder="Repetir Senha"
                      />
                    </div>
                    <div class="col-12 mt-3">
                      <input
                        class="btn btn-secondary w-100 botaoEntrar"
                        type="submit"
                        value="CADASTRAR"
                      />
                      <span id="feedback"></span>
                    </div>

                    <div class="col-12 mt-3">
                      <p><a href="./entrar.html">Ir para p√°gina de login</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/formulario.js"></script>
  </body>
</html>
